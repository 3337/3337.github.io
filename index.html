<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torpedo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-12">
                <button id="startButton" class="btn btn-block btn-primary">Start</button>
                <button id="deleteButton" class="btn btn-block btn-primary">Delete</button>
                <form id="gameForm">
                    <div class="form-group">
                        <label for="PlayFieldX">Size X</label>
                        <input type="number" class="form-control" id="PlayFieldX">
                    </div>
                    <div class="form-group">
                        <label for="PlayFieldY">Size Y</label>
                        <input type="number" class="form-control" id="PlayFieldY">
                    </div>
                    <div class="form-group">
                        <label for="difficulityFormControlSelect">Difficulity</label>
                        <select class="form-control" id="difficulityFormControlSelect">
                            <option>Easy</option>
                            <option>Medium</option>
                            <option>Hard</option>
                        </select>
                    </div>
                    <p class="text-center">Easy - A lot of ship to shoot ~ 70%</p>
                    <p class="text-center">Medium - Less ship to shoot ~ 30%</p>
                    <p class="text-center">Hard - WHERE ARE THE SHIPS? ~ 10%</p>
                </form>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table id="enemyTable" class="table table-borderless">
                <thead>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>

    </div>

    <div class="fixed-bottom">
        <ul class="list-group">
            <li class="list-group-item list-group-item-primary" id="remainingInfo">
                <p class="text-center">Enemy ship remaining/destroyed <b><span id="remainingSpan"></span></b></p>
                <p class="text-center">Torpedos fired: <b><span id="torpedosFiredSpan"></span></b>
                    Torpedos wasted: <b><span id="torpedosWastedSpan"></span></b>
                    Efficiency: <b><span id="efficiencySpan"></span>%</b>
                    All areas: <b><span id="allAreasSpan"></span></b>
                </p>
            </li>
            <li class="list-group-item list-group-item-danger" id="alertInfo">
                <div class="text-center">
                    <p>
                        <div class="spinner-grow text-danger" role="status"></div>
                        WARNING! EFFICIENCY TOO LOW! Make it over 30% fast!
                        <div class="spinner-grow text-danger" role="status"></div>
                    </p>
                </div>
        </ul>
    </div>




    <script src="/js/main.js"></script>
</body>

</html>
